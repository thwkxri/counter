<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Счётчик</title>
</head>

<body>
  <div class="container">
    <p id="counter-text">Счётчик</p>
    <p id="counter-number">0</p>

    <div class="btns">
      <button class="btns-btn" id="minus" type="button">-</button>
      <button class="btns-btn" id="reset" type="button">Сбросить</button>
      <button class="btns-btn" id="plus" type="button">+</button>
    </div>
    <button class="btns-btn" id="user-start" type="button">Своё стартовое значение</button>
    <button class="btns-btn" id="counter-name" type="button">Своё название счётчика</button>


  </div>
  <script src="script.js"></script>
</body>

</html>
